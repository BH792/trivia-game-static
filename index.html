<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <title>Jeopardy</title>
  </head>
  <body>
    <style media="screen">
      .question-button {
        height: 125px;
        width: 125px;
      }

      .question-button:disabled {
        color: lightgrey;
        background-color: lightgrey;
      }
    </style>

    <div id="loginState">
      <form id="username" >
        <div class="input-group" style="width: 400px; margin-left: 20px">
          <span class="input-group-addon" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <button type="submit" class="btn btn-primary margin">Connect</button>
      </form>
    </div>

    <div id="connectedState" style="display: none;">
      <button type="submit" id="create-game" class="btn btn-outline-danger margin">Create Game</button>
      <form id="join-game">
        <input type="text" placeholder="Enter Game Code">
        <input type="submit" value="Connect">
      </form>
      <ul id="user-lobby"></ul>
    </div>

    <div id="gameLobbyState" style="display: none;">
      <h2 id="game-code-header"></h2>
      <button type="button" class="btn btn-outline-danger margin" id="start-game" disabled='true'>Start Game</button>
      <h4>Connected Players</h4>
      <ul id="game-lobby"></ul>
    </div>


    <div id="playState" style="display: none;">
      <div id="playerScore">
        <p><span id="playerOneName">Player One Name</span>: <span id="playerOneScore">0</span></p>
        <p><span id="playerTwoName">Player Two Name</span>: <span id="playerTwoScore">0</span></p>
      </div>
      <div class="questions">
        <div id="question-question"></div>
        <div id="question-options"></div>
        <div id="question-results"></div>
      </div>
      <div>
        <div style="height: 665px; width: 100%; z-index: -1; position: absolute;" id="game-question-board-cover"></div>
        <table id="game-question-board">
          <tr id="game-question-board-categories">
            <th>Category</th>
            <th>Category</th>
            <th>Category</th>
            <th>Category</th>
            <th>Category</th>
          </tr>
          <tbody id="game-question-board-buttons">
            <tr data-row= '0'>
              <td><button data-col='0' id="r0-c0" type="button" class="btn btn-primary question-button">Question</button></td>
              <td><button data-col='1' id="r0-c1" type="button" class="btn btn-primary question-button">Question</button></td>
              <td><button data-col='2' id="r0-c2" type="button" class="btn btn-primary question-button">Question</button></td>
              <td><button data-col='3' id="r0-c3" type="button" class="btn btn-primary question-button">Question</button></td>
              <td><button data-col='4' id="r0-c4" type="button" class="btn btn-primary question-button">Question</button></td>
            </tr>
            <tr data-row= '1'>
              <td><button data-col='0' id="r1-c0" type="button" class="btn btn-primary question-button">Question</button></td>
              <td><button data-col='1' id="r1-c1" type="button" class="btn btn-primary question-button">Question</button></td>
              <td><button data-col='2' id="r1-c2" type="button" class="btn btn-primary question-button">Question</button></td>
              <td><button data-col='3' id="r1-c3" type="button" class="btn btn-primary question-button">Question</button></td>
              <td><button data-col='4' id="r1-c4" type="button" class="btn btn-primary question-button">Question</button></td>
            </tr>
            <tr data-row= '2'>
              <td><button data-col='0' id="r2-c0" type="button" class="btn btn-primary question-button">Question</button></td>
              <td><button data-col='1' id="r2-c1" type="button" class="btn btn-primary question-button">Question</button></td>
              <td><button data-col='2' id="r2-c2" type="button" class="btn btn-primary question-button">Question</button></td>
              <td><button data-col='3' id="r2-c3" type="button" class="btn btn-primary question-button">Question</button></td>
              <td><button data-col='4' id="r2-c4" type="button" class="btn btn-primary question-button">Question</button></td>
            </tr>
            <tr data-row= '3'>
              <td><button data-col='0' id="r3-c0" type="button" class="btn btn-primary question-button">Question</button></td>
              <td><button data-col='1' id="r3-c1" type="button" class="btn btn-primary question-button">Question</button></td>
              <td><button data-col='2' id="r3-c2" type="button" class="btn btn-primary question-button">Question</button></td>
              <td><button data-col='3' id="r3-c3" type="button" class="btn btn-primary question-button">Question</button></td>
              <td><button data-col='4' id="r3-c4" type="button" class="btn btn-primary question-button">Question</button></td>
            </tr>
            <tr data-row= '4'>
              <td><button data-col='0' id="r4-c0" type="button" class="btn btn-primary question-button">Question</button></td>
              <td><button data-col='1' id="r4-c1" type="button" class="btn btn-primary question-button">Question</button></td>
              <td><button data-col='2' id="r4-c2" type="button" class="btn btn-primary question-button">Question</button></td>
              <td><button data-col='3' id="r4-c3" type="button" class="btn btn-primary question-button">Question</button></td>
              <td><button data-col='4' id="r4-c4" type="button" class="btn btn-primary question-button">Question</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="scripts">
      <script src="src/appState.js"></script>
      <script src="src/SocketSend.js"></script>
      <script src="src/SocketReceive.js"></script>
      <script src="src/question.js"></script>
      <script src="index.js"></script>
    </div>
  </body>
</html>
